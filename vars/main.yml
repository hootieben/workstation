---
ansible_shell_allow_world_readable_temp: true
vagrant:
  version: 2.2.10
golang:
  version: 1.15.3
rbenv:
  version: v1.0.0
  env: user
  default_ruby: 2.7.2
  rubies:
    - version: 2.7.2
    - version: 2.4.3
    - version: 2.4.9
rbenv_users:
  - hootieben
  # - vagrant
delta:
  version: 0.6.0

hub:
  version: 2.14.2

shellcheck:
  version: v0.7.1

packer:
  version: 1.6.5

nvim:
  version: v0.4.4

yubico:
  apt:
    key: 3653E21064B19D134466702E43D5C49532CBA1A9
  packages:
    - libpam-yubico
    - yubikey-manager

packages:
  base:
    - apt-transport-https
    - ca-certificates
    - curl
    - direnv
    - easy-rsa
    - fzf
    - gnupg-agent
    - gnupg2
    - pcsc-tools
    - pcscd
    - resolvconf
    - ripgrep
    - scdaemon
    - silversearcher-ag
    - software-properties-common
    - unzip
    - zsh
  i3xrocks:
    - i3xrocks-battery
    - i3xrocks-bluetooth
    - i3xrocks-cpu-usage
    - i3xrocks-key-indicator
    - i3xrocks-memory
    - i3xrocks-next-workspace
    - i3xrocks-nm-vpn
    - i3xrocks-temp
    - i3xrocks-time
    - i3xrocks-volume
    - i3xrocks-wifi
  network-manager:
    - network-manager-openvpn
    - openvpn-systemd-resolved
  network-manager-gnome:
    - network-manager-openvpn-gnome
  python-user:
    - botocore
    - boto3
    - redis
    - pipx
    - pre-commit
    - yamllint

fonts:
  p10k:
    - 'MesloLGS NF Regular.ttf'
    - 'MesloLGS NF Bold.ttf'
    - 'MesloLGS NF Italic.ttf'
    - 'MesloLGS NF Bold Italic.ttf'
